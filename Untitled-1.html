<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up de Términos y Condiciones</title>
    <style>
        /* Estilos para ocultar el pop-up por defecto */
        .popup {
            display: none; /* Oculto por defecto */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
            z-index: 1;
        }

        /* Contenedor del contenido del pop-up */
        .popup-content {
            background-color: white;
            margin: 15% auto; /* Centrado vertical y horizontal */
            padding: 20px;
            width: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        /* Botón de cerrar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Botón para aceptar los términos */
        #acceptTerms {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #acceptTerms:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mi página web</h1>

    <!-- Botón para abrir el pop-up -->
    <button id="openPopup">Términos y Condiciones</button>

    <!-- El Pop-up -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Términos y Condiciones</h2>
            <p>Aquí van los términos y condiciones...</p>
            <button id="acceptTerms">Aceptar</button>
        </div>
    </div>

    <script>
        // Obtener los elementos del DOM
        var popup = document.getElementById("popup");
        var openPopupBtn = document.getElementById("openPopup");
        var closePopupBtn = document.getElementById("closePopup");
        var acceptTermsBtn = document.getElementById("acceptTerms");

        // Cuando se hace clic en el botón, se muestra el pop-up
        openPopupBtn.onclick = function() {
            popup.style.display = "block";
        }

        // Cuando se hace clic en el botón de cerrar, se oculta el pop-up
        closePopupBtn.onclick = function() {
            popup.style.display = "none";
        }

        // Cuando se hace clic en el botón de aceptar, se oculta el pop-up
        acceptTermsBtn.onclick = function() {
            popup.style.display = "none";
        }

        // Si se hace clic fuera del contenido del pop-up, también se oculta
        window.onclick = function(event) {
            if (event.target == popup) {
                popup.style.display = "none";
            }
        }
    </script>
</body>
</html>
